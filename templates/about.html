{{template "base" .}}

{{define "content"}}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>About</h1>
                <p>This is about page</p>
                <p>Hi {{index .StringMap "person"}}</p>
                <!-- <p>This is default {{index .StringMap "appName"}}</p> -->

                <p>
                    {{if ne (index .StringMap "remote_ip") ""}}
                        Your remote IP address is {{index .StringMap "remote_ip"}}
                    {{else}}
                        I dont know your IP address. Visit the <a href="/">Home page</a> so I can set it.
                    {{end}}
                </p>
            </div>
        </div>
    </div>
{{end}}
